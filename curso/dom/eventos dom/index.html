<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Dom</title>
    <style>
        div#area {
            background-color: blue;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...

        <p> 
        
Selecionar um único elemento com classe	document.querySelector('.classe')
Selecionar vários elementos com a mesma classe	document.querySelectorAll('.classe') + forEach
Selecionar por ID (único)	document.getElementById('id') 


        </p>
    </div>

    <script>
         var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', Sair)

        
        function clicar() {
           a.innerText = 'Clicou!'
           a.style.background = 'red'

        }

        function entrar() {
            a.innerText = 'Entrou!'
        }

        function Sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }
        
    </script>
    
</body>
</html>
